  ansible.builtin.include_role:
    name: ocp4_workload_trusted_artifact_signer
  vars:
    ocp4_workload_trusted_artifact_signer_rhsso_install: "{{ ocp4_workload_platform_engineering_workshop_tas_rhsso_install }}"
