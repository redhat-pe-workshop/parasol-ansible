    ocp4_workload_trusted_artifact_signer_rhtas_channel: "{{ ocp4_workload_platform_engineering_workshop_tas_rhtas_channel }}"
    ocp4_workload_trusted_artifact_signer_rhtas_starting_csv: "{{ ocp4_workload_platform_engineering_workshop_tas_rhtas_starting_csv }}"
    ocp4_workload_trusted_artifact_signer_rhtas_use_catalog_source: "{{ ocp4_workload_platform_engineering_workshop_tas_rhtas_use_catalog_source }}"
    ocp4_workload_trusted_artifact_signer_rhtas_catalogsource_image: "{{ ocp4_workload_platform_engineering_workshop_tas_rhtas_catalogsource_image }}"
    ocp4_workload_trusted_artifact_signer_rhtas_catalogsource_image_tag: "{{ ocp4_workload_platform_engineering_workshop_tas_rhtas_catalogsource_image_tag }}"
    ocp4_workload_trusted_artifact_signer_rhtas_automatic_install_plan_approval:
      "{{ ocp4_workload_platform_engineering_workshop_tas_rhtas_automatic_install_plan_approval }}"
    ocp4_workload_trusted_artifact_signer_rhtas_config: "{{ ocp4_workload_platform_engineering_workshop_tas_rhtas_config }}"
